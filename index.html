<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div role="main" class="container">
      <div class="img-container"></div>
      <h1 class="banner" role="heading">Order Summary</h1>
      <p class="para">
        You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>
      <div class="plan-panel">
        <div style="display: flex;align-items: center;">
          <img src="./images/icon-music.svg" alt="" />
          <div class="info">
            <span class="plan-info"> Annual Plan </span>
            <span class="plan-rate"> $59.99/year</span>
          </div>
        </div>
        <button class="change-btn">Change</button>
      </div>
      <button class="submit-pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </body>
</html>
